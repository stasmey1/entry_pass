{% extends 'main/base.html' %}





{% block content %}
<div class="row">
    <a href="{% url 'add_car' %}">add_car</a>
</div>


{% for car in cars %}
<div class="row">
    <div class="col-1"><a href="{{car.get_absolute_url}}">{{car.name}}</a></div>
    <div class="col">
        {% for pass in car.pass_year.all %}
        {{pass.start}} {{pass.end}} <a href="{% url 'pass_year' pass.pk %}">годовой</a>
        {% endfor %}
    </div>
</div>
{% endfor %}


{% endblock content %}
