<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}PASS{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>

{% block header %}

<ul class="nav justify-content-center m-2">

    <li class="nav-item">
        <a class="btn btn-lg btn-success m-1" href="{% url 'index' %}">Домой</a>
    </li>
    <li class="nav-item">
        <a href="{% url 'add_car' %}" class="btn btn-lg btn-primary m-1">Добавить ТС</a>
    </li>
    <li class="nav-item">
        <a href="{% url 'owner_list' %}" class="btn btn-lg btn-primary m-1">Список владельцев ТС</a>
    </li>
    <li class="nav-item">
        <a href="{% url 'pass_calendar' %}" class="btn btn-lg btn-primary m-1">Календарь пропусков</a>
    </li>
    <li class="nav-item">
        <a href="{% url 'update_passes_status' %}" class="btn btn-lg btn-warning m-1">

            <svg xmlns="http://www.w3.org/2000/svg" height="27" fill="currentColor"
                 class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
                <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
            </svg>
        </a>
    </li>
</ul>

{% endblock header %}


<div class="container">

    {% block content %}
    {% endblock content %}

</div>


{% block footer %}
{% endblock footer %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
