

<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}PAGE{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>

{% block header %}

<nav class="navbar navbar-expand-lg sticky-top  navbar-light bg-light mb-4">
    <a class="btn btn-lg btn-success m-1" href="{% url 'index' %}">Домой</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">

            <li class="nav-item">
                <a href="{% url 'add_car' %}" class="btn btn-lg btn-primary m-1">Добавить ТС</a>
            </li>

            <li class="nav-item">
                <a href="{% url 'owner_list' %}" class="btn btn-lg btn-primary m-1">Список владельцев ТС</a>
            </li>

            <li class="nav-item ">
                <a href="{% url 'pass_calendar' %}" class="btn btn-lg btn-primary m-1">Календарь пропусков</a>
            </li>

        </ul>
    </div>
</nav>

{% endblock header %}


<div class="container">

    {% block content %}
    {% endblock content %}

</div>


{% block footer %}
{% endblock footer %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
